api-version: 1.13
name: Thank
version: ${project.version}
main: org.acornmc.thank.Thank
author: DrBot
commands:
  thank:
    description: Thank a player
    usage: /thank <player>
  thankcount:
    description: Tells you how many times you have used the thank command
    usage: /thankcount <params>
  thanktop:
    description: Leaderboards for thanking
    usage: /thanktop <days>
  thanklast:
    description: Last thank
    usage: /thanklast <player>
  thankban:
    description: Prevents player from being thanked
    usage: /thankban <player> <minutes>